<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Card</title>
    <style>
      .product-card {
        width: 300px;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 10px;
      }

      .product-image img {
        width: 100%;
        height: auto;
      }

      .product-details h2 {
        font-size: 18px;
        margin: 10px 0;
      }

      .price {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .original-price {
        text-decoration: line-through;
        font-size: 14px;
      }

      .discount-price {
        font-size: 16px;
        font-weight: bold;
        color: red;
      }

      .discount-tag {
        background-color: #ffd700;
        color: #333;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <img src="product-image.jpg" alt="Product Image" />
      </div>
      <div class="product-details">
        <h2>Product Title</h2>
        <p>Product Description</p>
        <div class="price">
          <span class="original-price">Original Price: $100</span>
          <span class="discount-price"></span>
          <span class="discount-tag" data-discount="20"></span>
        </div>
      </div>
    </div>
    <script>
      // Lấy các phần tử giá trị từ DOM
      const originalPriceElement = document.querySelector(".original-price");
      const discountPriceElement = document.querySelector(".discount-price");
      const discountTagElement = document.querySelector(".discount-tag");

      // Lấy giá trị discount từ thuộc tính data-discount
      const discountPercentage = parseFloat(
        discountTagElement.getAttribute("data-discount")
      );

      // Giá gốc
      const originalPrice = 100;

      // Tính giá giảm
      const discountAmount = (originalPrice * discountPercentage) / 100;
      const discountedPrice = originalPrice - discountAmount;

      // Cập nhật nội dung trong DOM
      originalPriceElement.textContent = `Original Price: $${originalPrice}`;
      discountPriceElement.textContent = `$${discountedPrice}`;
      discountTagElement.textContent = `${discountPercentage}% OFF`;
    </script>
  </body>
</html>
