<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--General-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--SlideBar-->
    <link rel="stylesheet" href="./assets/css/slidebar.css" />
    <!--Footer-->
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Fontawsome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container share">
      <h3><a href="./shareMoment.html">Chia sẻ khoảnh khắc </a></h3>
      <div
        id="ShareContent"
        class="carousel slide share_container"
        data-bs-touch="false"
        data-bs-interval="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="./shareMoment.html" class="slidebar">
              <img
                src="../assets/images/slider/slider_1.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_2.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_3.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_4.webp"
                class="d-block w-25 slider"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="./shareMoment.html" class="slidebar">
              <img
                src="../assets/images/slider/slider_5.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_6.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_7.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_8.jpg"
                class="d-block w-25 slider"
                alt="..."
              />
            </a>
          </div>
          <div class="carousel-item">
            <a href="./shareMoment.html" class="slidebar">
              <img
                src="../assets/images/slider/slider_9.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_10.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_11.webp"
                class="d-block w-25 slider"
                alt="..."
              />
              <img
                src="../assets/images/slider/slider_12.webp"
                class="d-block w-25 slider"
                alt="..."
              />
            </a>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#ShareContent"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#ShareContent"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
